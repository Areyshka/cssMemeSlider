<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Memes slider</title>
</head>
<body>
<div class="wrapper">
    <div class="mem-slider">
        <input type="radio" name="slider" id="slider1" checked>
        <input type="radio" name="slider" id="slider2">
        <input type="radio" name="slider" id="slider3">
        <input type="radio" name="slider" id="slider4">
        <div class="memes">
            <div class="mem-container">
                <img src="./assets/img/1.jpg" alt="taro cat">
            </div>
            <div class="mem-container">
                <img src="./assets/img/2.jpg" alt="amazon gitar">
            </div>
            <div class="mem-container">
                <img src="./assets/img/3.jpg" alt="cat drive">
            </div>
            <div class="mem-container">
                <img src="./assets/img/4.jpg" alt="prodigy">
            </div>
        </div>
        <div class="content">
            <div class="memes-text">
                <div class="mem-text">Но ведь получится же!</div>
                <div class="mem-text">Опять доставка подвела :(</div>
                <div class="mem-text">Поехали!</div>
                <div class="mem-text">Breathe &#127925;</div>
            </div>
            <div class="labels">
                <label for="slider1"><span></span></label>
                <label for="slider2"><span></span></label>
                <label for="slider3"><span></span></label>
                <label for="slider4"><span></span></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
